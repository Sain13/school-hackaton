<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на фразеологизмы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .answers {
            margin-bottom: 30px;
        }

        .answer {
            display: block;
            background-color: #f2f2f2;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s;
        }

        .answer:hover {
            background-color: #00376B;
            color: white;
        }
        .answer.selected{
            color: white;
            background-color: #00376B;
        }
        .answer.correct {
            background-color: #4CAF50;
            color: white;
        }

        .answer.incorrect {
            background-color: #f44336;
            color: white;
        }

        button {
            background-color: #00376B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #002b56;
        }


        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .retry-btn{
            background-color: #00376B;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            width: 50%;
            margin-right: 24%;
            transition: background-color 0.3s;
 
        }
        .retry-btn:hover {
            background-color: #002b56;
        }
        .exit {
            background-color: #f44336;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            width: 25%;
 
            transition: background-color 0.3s;
        }

        .exit:hover {
            background-color: #d32f2f;
        }
 

        .save{
            background-color: #4CAF50;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            display: none;
            transition: background-color 0.3s;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .save:hover{
            background-color: #3D8B40;
 
        }

        .confetti {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: red;
        opacity: 0.7;
        border-radius: 50%;
        animation: confetti-fall 3s ease-out forwards;
      }
      @keyframes confetti-fall {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(100px) scale(0.5);
          opacity: 0;
        }
      }

        .hidden {
            display: none;
        }
 
    </style>
</head>
<body>

    <div class="container">
        <h1>Тест на фразеологизмы</h1>
        <div id="question-container">
            <div class="question" id="question">Вешать лапшу на уши</div>
            <div class="answers">
                <label class="answer" data-answer="false">Беззаботно отдыхать</label>
                <label class="answer" data-answer="true">Обманывать, вводить в заблуждение</label>
                <label class="answer" data-answer="false">Нервничать и переживать</label>
            </div>
            <button onclick="nextQuestion()">Далее</button>
        </div>

        <div id="result-container" class="hidden">
            <div class="result" id="result-text"></div>
            <button class="retry-btn" onclick="retryTest()" id="neproshel1">Попробовать снова</button>
            <button class="exit" onclick="window.location.href='index.html';">Выход</button>
            <button class="save" onclick="window.location.href='index.html';">Завершить курс</button>
 
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Что такое митоз?",
                answers: [
                    { text: "Процесс деления клетки, в результате которого образуются две идентичные дочерние клетки", correct: true },
                    { text: "Процесс обмена генетическим материалом между клетками", correct: false },
                    { text: "Процесс создания новых органелл клетки", correct: false }
                ]
            },
            {
                question: "Сколько стадий включает митоз?",
                answers: [
                    { text: "2", correct: false },
                    { text: "4", correct: false },
                    { text: "5", correct: true }
                ]
            },
            {
                question: "Какая стадия митоза характеризуется распадом ядерной оболочки?",
                answers: [
                    { text: "Метафаза", correct: false },
                    { text: "Телофаза", correct: false },
                    { text: "Профаза", correct: true }
                ]
            },
            {
                question: "Как называется стадия митоза, когда хромосомы выстраиваются по экватору клетки?",
                answers: [
                    { text: "Профаза", correct: false },
                    { text: "Метафаза", correct: true },
                    { text: "Анафаза", correct: false }
                ]
            },
            {
                question: "На какой стадии митоза происходит разделение центромеры и расхождение хроматид к полюсам клетки?",
                answers: [
                    { text: "Телофаза", correct: false },
                    { text: "Анафаза", correct: true },
                    { text: "Пропрефаза", correct: false }
                ]
            }
        ];


        let currentQuestionIndex = 0;
        let score = 0;

        function nextQuestion() {
            const selectedAnswer = document.querySelector('.answer.selected');
            if (selectedAnswer) {
                const isCorrect = selectedAnswer.dataset.answer === 'true';
                if (isCorrect) {
                    score++;
                    selectedAnswer.classList.add('correct');
                } else {
                    selectedAnswer.classList.add('incorrect');
                }
                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        loadQuestion();
                    } else {
                        showResult();
                    }
                }, 1000);
            }
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
            const answersContainer = document.querySelector('.answers');
            answersContainer.innerHTML = '';
            question.answers.forEach(answer => {
                const answerLabel = document.createElement('label');
                answerLabel.classList.add('answer');
                answerLabel.innerText = answer.text;
                answerLabel.dataset.answer = answer.correct;
                answerLabel.onclick = selectAnswer;
                answersContainer.appendChild(answerLabel);
            });
            document.querySelectorAll('.answer').forEach(answer => answer.classList.remove('selected'));
        }

        function selectAnswer(event) {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function launchConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.top = `${Math.random() * 100}%`;
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
          console.log(`Score: ${score}, Questions Length: ${questions.length}`);
        }
      }

        function showResult() {
            document.getElementById('question-container').classList.add('hidden');
            const resultText = document.getElementById('result-text');
            resultText.innerText = `Ваш результат: ${score} из ${questions.length}`;
            document.getElementById('result-container').classList.remove('hidden');
            if (score === questions.length) {
                document.querySelector(".retry-btn").style.display = "none";
                document.querySelector(".exit").style.display = "none";
                document.querySelector(".save").style.display = "flex";
  
                launchConfetti(); 
            }
        }

        function retryTest() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('question-container').classList.remove('hidden');
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
