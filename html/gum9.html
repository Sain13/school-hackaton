<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на фразеологизмы</title>
    <link rel="stylesheet" href="../css/fortests.css">
    <link rel="icon" href="../img/emblem.jpg" type="image/jpg">
</head>
<body>

    <div class="container">
        <h1>Тест на фразеологизмы</h1>
        <div id="question-container">
            <div class="question" id="question">Вешать лапшу на уши</div>
            <div class="answers">
                <label class="answer" data-answer="false">Беззаботно отдыхать</label>
                <label class="answer" data-answer="true">Обманывать, вводить в заблуждение</label>
                <label class="answer" data-answer="false">Нервничать и переживать</label>
            </div>
            <button onclick="nextQuestion()">Далее</button>
        </div>

        <div id="result-container" class="hidden">
            <div class="result" id="result-text"></div>
            <button class="retry-btn" onclick="retryTest()">Попробовать снова</button>
            <button class="exit" id="exit" onclick="window.location.href='../index.html';">Выход</button>
            <button class="save" id="save" onclick="window.location.href='../index.html';">Завершить курс</button>
 
        </div>
    </div>

 
 
    <script>
        const questions = [
            {
                question: "Вешать лапшу на уши",
                answers: [
                    { text: "Беззаботно отдыхать", correct: false },
                    { text: "Обманывать, вводить в заблуждение", correct: true },
                    { text: "Нервничать и переживать", correct: false }
                ]
            },
            {
                question: "Держать камень за пазухой",
                answers: [
                    { text: "Скрывать злые намерения", correct: true },
                    { text: "Быть в хорошем настроении", correct: false },
                    { text: "Уметь прощать", correct: false }
                ]
            },
            {
                question: "Как с гуся вода",
                answers: [
                    { text: "Не бояться ничего", correct: true },
                    { text: "Не воспринимать критику", correct: false },
                    { text: "Не волноваться о последствиях", correct: false }
                ]
            }
        ];

 
    </script>
 
 <script src="../js/tasks.js"></script>
</body>
</html>
