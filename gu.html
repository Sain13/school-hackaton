<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест на фразеологизмы</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
        position: relative;
      }
      .question {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }
      .answer {
        display: block;
        background-color: #f2f2f2;
        padding: 12px;
        margin: 10px 0;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .answer:hover {
        background-color: grey;
        color: white;
      }
      .answer.selected {
        background-color: #00376b;
        color: white;
      }
      .result {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .confetti {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: red;
        opacity: 0.7;
        border-radius: 50%;
        animation: confetti-fall 3s ease-out forwards;
      }
      @keyframes confetti-fall {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(100px) scale(0.5);
          opacity: 0;
        }
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Тест на фразеологизмы</h1>
      <div id="question-container">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <p id="feedback"></p>
        <button onclick="nextQuestion()" id="next-button">Далее</button>
      </div>
      <div id="result-container" class="hidden">
        <div class="result" id="result-text">Вы прошли тест!</div>
      </div>
    </div>
    <script>
      const questions = [
        {
          question: "Вешать лапшу на уши",
          answers: [
            "Беззаботно отдыхать",
            "Обманывать, вводить в заблуждение",
            "Нервничать и переживать",
          ],
          correct: 1,
        },
        {
          question: "Держать камень за пазухой",
          answers: [
            "Скрывать злые намерения",
            "Быть в хорошем настроении",
            "Уметь прощать",
          ],
          correct: 0,
        },
        {
          question: "Как с гуся вода",
          answers: [
            "Не бояться ничего",
            "Не воспринимать критику",
            "Не волноваться о последствиях",
          ],
          correct: 0,
        },
      ];
      let currentQuestionIndex = 0;
      let selectedAnswerIndex = null;

      function loadQuestion() {
        const questionData = questions[currentQuestionIndex];
        document.getElementById("question").innerText = questionData.question;
        const answersContainer = document.getElementById("answers");
        answersContainer.innerHTML = "";
        questionData.answers.forEach((answer, index) => {
          const label = document.createElement("label");
          label.classList.add("answer");
          label.innerText = answer;
          label.onclick = () => selectAnswer(index, label);
          answersContainer.appendChild(label);
        });
        document.getElementById("feedback").innerText = "";
      }

      function selectAnswer(index, element) {
        document
          .querySelectorAll(".answer")
          .forEach((el) => el.classList.remove("selected"));
        element.classList.add("selected");
        selectedAnswerIndex = index;
      }

      function nextQuestion() {
        if (selectedAnswerIndex === null) return;
        const isCorrect =
          selectedAnswerIndex === questions[currentQuestionIndex].correct;
        document.getElementById("feedback").innerText = isCorrect
          ? "Правильно!"
          : "Неправильно!";
        if (isCorrect) {
          currentQuestionIndex++;
          selectedAnswerIndex = null;
          setTimeout(() => {
            if (currentQuestionIndex < questions.length) {
              loadQuestion();
            } else {
              document.getElementById("title").innerText = "Поздравляем!";
              document
                .getElementById("question-container")
                .classList.add("hidden");
              document
                .getElementById("result-container")
                .classList.remove("hidden");
              launchConfetti();
            }
          }, 500);
        }
      }

      function launchConfetti() {
        // Размещаем конфетти по всей странице
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.top = `${Math.random() * 100}%`;
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000); // Убираем конфетти через 2 секунды
        }
      }

      loadQuestion();
    </script>
  </body>
</html>
